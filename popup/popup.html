<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Stockfish</title>
    <link rel="stylesheet" href="../ui/styles/main.css">
</head>
<body style="width: 400px; height: 510px;">
    <div class="header">
        <h1>Social Stockfish</h1>
        <button id="settingsBtn" class="icon-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="settings-section">
                <label for="llmSelect">Select Language Model:</label>
                <select id="llmSelect">
                    <option value="claude">Claude</option>
                    <option value="gpt4">GPT-4</option>
                </select>
            </div>
            <div class="settings-section">
                <label for="claudeApiKey">Claude API Key:</label>
                <input type="password" id="claudeApiKey" placeholder="Enter Claude API key">
            </div>
            <div class="settings-section">
                <label for="gpt4ApiKey">GPT-4 API Key:</label>
                <input type="password" id="gpt4ApiKey" placeholder="Enter GPT-4 API key">
            </div>
            <div class="settings-section">
                <label for="simulationToggle" class="toggle-label">
                    Enable Monte Carlo Simulation
                    <input type="checkbox" id="simulationToggle" checked>
                    <span class="toggle-description">Run simulations to evaluate response effectiveness</span>
                </label>
            </div>
            <div class="button-group">
                <button id="saveSettings">Save</button>
                <button id="closeSettings">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div style="margin-bottom: 15px;">
        <label for="chatGoal">What would you like to achieve in this chat?</label>
        <textarea id="chatGoal" rows="3" style="width: 100%; margin-top: 5px; padding: 5px;" 
            placeholder="e.g., Convince them to accept my proposal, Resolve a conflict, Make plans for the weekend..."></textarea>
    </div>
    <button id="clickMe">Start</button>
    
    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Analyzing conversation...</div>
    </div>
    
    <div id="exploration-viz" class="viz-container"></div>
    <div id="evaluation-viz" class="viz-container"></div>
    <div id="analysis-context" class="context"></div>
    <div id="suggestions"></div>

    <script src="popup.js" type="module"></script>
</body>
</html>
