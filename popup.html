<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Stockfish</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .suggestion {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .context {
        margin: 10px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      .probability {
        font-weight: bold;
        color: #2196F3;
      }
      .reasoning {
        font-style: italic;
        color: #666;
        margin-top: 5px;
      }
      /* Loading indicator styles */
      .loading {
        display: none;
        margin: 20px 0;
        text-align: center;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #2196F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      .loading-text {
        color: #666;
        font-size: 14px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Button styles */
      #clickMe {
        background-color: #2196F3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #clickMe:hover {
        background-color: #1976D2;
      }
      #clickMe:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
</head>
<body style="width: 400px;">
  <h1>Social Stockfish</h1>
  <div style="margin-bottom: 15px;">
    <label for="chatGoal">What would you like to achieve in this chat?</label>
    <textarea id="chatGoal" rows="3" style="width: 100%; margin-top: 5px; padding: 5px;" 
      placeholder="e.g., Convince them to accept my proposal, Resolve a conflict, Make plans for the weekend..."></textarea>
  </div>
  <button id="clickMe">Start</button>
  
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Analyzing conversation...</div>
  </div>
  
  <div id="analysis-context" class="context"></div>
  <div id="suggestions"></div>
  <!-- Make sure the script is loaded after the DOM content -->
  <script src="popup.js" type="module"></script>
</body>
</html>
